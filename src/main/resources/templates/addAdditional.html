<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/tableStyle.css">
</head>
<body>
<form action="#" th:action="@{add}" th:object="${additionalDTO}" method="post" enctype="multipart/form-data">
    <p>AdditionalName: <input type="text" th:field="*{name}"/></p>
    <p>AdditionalCost: <input type="text" th:field="*{cost}"/></p>
    <p>AdditionalImage: <input type="file" th:field="*{imageFile}" accept="image/png, image/jpeg"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="./script.js"></script>
</body>
</html>
